  <mat-toolbar color="primary" class="navbar">
    <span style="cursor:pointer" routerLink="/">No Limits</span>
    <span class="spacer"></span>
    <a mat-button routerLink="/">Home</a>
    <a mat-button routerLink="/cart">Cart</a>
    <ng-container *ngIf="isAdmin">
      <a mat-button routerLink="/admin">Admin Dashboard</a>
    </ng-container>
    <ng-container *ngIf="user; else loginLink">
      <a mat-button [routerLink]="['/user', user.username]">
        <span class="user-avatar">{{ user.username[0] | uppercase }}</span> {{ user.username }}
      </a>
      <button mat-button (click)="logout()">Logout</button>
    </ng-container>
    <ng-template #loginLink>
      <a mat-button routerLink="/login">Login</a>
      <a mat-button routerLink="/register">Register</a>
    </ng-template>
  </mat-toolbar>
