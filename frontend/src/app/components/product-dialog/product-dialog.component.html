<div class="product-dialog">
  <div class="dialog-header">
    <h2 mat-dialog-title>{{ data.product.name }}</h2>
    <button mat-icon-button (click)="onClose()" class="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  
  <mat-dialog-content>
    <div class="product-details">
      <div class="product-image">
        <img [src]="getImageUrl(data.product.image)" [alt]="data.product.name">
      </div>
      <div class="product-info">
        <p class="price">${{ data.product.price }}</p>
        <p class="summary">{{ data.product.summary || 'No description available' }}</p>
        <div class="actions">
          <button mat-raised-button color="primary" (click)="addToCart()">
            <mat-icon>add_shopping_cart</mat-icon> Add to Cart
          </button>
        </div>
      </div>
    </div>
  </mat-dialog-content>
</div>
