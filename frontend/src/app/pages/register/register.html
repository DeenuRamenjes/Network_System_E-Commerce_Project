<form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="register-form">
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput name="username" [(ngModel)]="form.username" required />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput name="name" [(ngModel)]="form.name" required />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" name="email" [(ngModel)]="form.email" required />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Phone Number</mat-label>
    <input matInput name="phone" [(ngModel)]="form.phone" required />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" name="password" [(ngModel)]="form.password" required />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Re-enter Password</mat-label>
    <input matInput type="password" name="repassword" [(ngModel)]="form.repassword" required />
  </mat-form-field>
  <div class="error">{{ error }}</div>
  <button mat-raised-button color="primary" type="submit">Register</button>
</form>
