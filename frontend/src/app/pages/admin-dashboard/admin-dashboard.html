<div class="admin-dashboard-container" *ngIf="isAdmin; else denied">
  <h1>Admin Dashboard</h1>
  <form (ngSubmit)="addProduct()" #productForm="ngForm">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" [(ngModel)]="product.name" name="name" required />
    </div>
    <div class="form-group">
      <label>Price:</label>
      <input type="number" [(ngModel)]="product.price" name="price" required />
    </div>
    <div class="form-group">
      <label>Summary:</label>
      <textarea [(ngModel)]="product.summary" name="summary" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label>Image:</label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*" />
    </div>
    <button type="submit" mat-raised-button color="primary">Add Product</button>
  </form>
  <div class="message" *ngIf="message">{{ message }}</div>
</div>
<ng-template #denied>
  <div class="admin-dashboard-container">
    <h1>Access Denied</h1>
    <p>You do not have permission to view this page.</p>
  </div>
</ng-template>
